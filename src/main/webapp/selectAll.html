<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<form >
    <table class="table table-striped table-dark ">
        <thead>
        <tr>
            <td>员工ID</td>
            <td>员工姓名</td>
            <td>员工工资</td>
            <td>部门名称</td>
            <td>职位名称</td>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</form>
<script src="js/jquery-1.8.3.js"></script>

<script>
    $(function () {
        $.ajax({
            type:"get",
            url:"http://localhost:8080/select",
            dataType:"json",
            success:function(data){
                var str="";
                /* jquery处理json数组的方法 */
                $.each(data,function (index,item) {
                    str+="<tr><td>"+item.emp_id+"</td><td>"+item.emp_name+"</td><td>"+item.emp_wage+"</td><td>"+item.dept_id.dept_name+"</td><td>"+item.level_id.level_name+"</td></tr>";
                });
                //获取tbody并且拼接html代码
                $("tbody").html(str);
            }
        });
    });




</script>
</body>
</html>
